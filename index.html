<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Memory Game</title>
  <link rel="stylesheet" href="./assets/styles/styles.css">
  <script src="script.js" defer></script>
</head>

<body class="body">

  <header class="header">
    <h1 class="header__h1">JavaScript Memory Game</h1>
    <h2 class="header__h2">Find all the pairs!</h2>
  </header>


  <section class="tiles">
    <div class="tile__container">
      <div class="tile" id="one">
        <div class="tile__face tile__face--front"></div>
        <div class="tile__face tile__face--back"></div>
      </div>
    </div>
    <div class="tile__container">
      <div class="tile" id="two">
        <div class="tile__face tile__face--front"></div>
        <div class="tile__face tile__face--back"></div>
      </div>
    </div>
    <div class="tile__container">
      <div class="tile" id="three">
        <div class="tile__face tile__face--front"></div>
        <div class="tile__face tile__face--back"></div>
      </div>
    </div>
    <div class="tile__container">
      <div class="tile" id="four">
        <div class="tile__face tile__face--front"></div>
        <div class="tile__face tile__face--back"></div>
      </div>
    </div>
    <div class="tile__container">
      <div class="tile" id="five">
        <div class="tile__face tile__face--front"></div>
        <div class="tile__face tile__face--back"></div>
      </div>
    </div>
    <div class="tile__container">
      <div class="tile" id="six">
        <div class="tile__face tile__face--front"></div>
        <div class="tile__face tile__face--back"></div>
      </div>
    </div>
    <div class="tile__container">
      <div class="tile" id="seven">
        <div class="tile__face tile__face--front"></div>
        <div class="tile__face tile__face--back"></div>
      </div>
    </div>
    <div class="tile__container">
      <div class="tile" id="eight">
        <div class="tile__face tile__face--front"></div>
        <div class="tile__face tile__face--back"></div>
      </div>
    </div>
    
  </section>

  <section class="win-message">
    <h3 class="win-message__h3">Congratulations!</h3>
    <button class="win-message__button">Play Again?</button>
  </section>

  <div class="canvas-container"></div>
  
</body>
</html>
